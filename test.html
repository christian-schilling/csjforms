<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>Test</title>

<script type="text/javascript" src="template.js"></script>
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery.formlib.js"></script>
<script type="text/javascript" charset="utf-8">


$(document).ready(function(){

widgets = $.csjforms.widgets;

$("#eventgroup").csjform({
    name:"eventgroup",
    verbose:'Event group',
    fields:{
        name:{widget:widgets.text,verbose:'Name'},
        description:{widget:widgets.textarea},
        event_set:{verbose:'Event',plural:'Events',inline:{
            name:{widget:widgets.text},
            jear:{widget:widgets.text},
            event_date_set:{verbose:'Event date',inline:{
                date:{widget:widgets.text},
            }},
        }},
        blub_set:{inline:{foo:{widget:widgets.text}}},
    },
},function(data){alert(data.toSource());}
//, {name:"1", description:"2", event_set:[{name:"3", jear:"4", event_date_set:[{date:"5"}, {date:"6"}]}, {name:"7", jear:"8", event_date_set:[]}], blub_set:[{foo:"9"}, {foo:"10"}]}
);

});
</script>
</head>
<body>
    <form method="post" action="#" id="eventgroup">
        <div>
            <input id="save" type="submit" value="submit" name="submit">
        </div>
    </form>

</body>
</html>
